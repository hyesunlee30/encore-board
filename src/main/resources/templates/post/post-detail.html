<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #update-form{
            display:none;
        }
        .pull-right{
            float: left;
            margin-right: 10px;
        }
    </style>
    <script>
        function update() {
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>글 상세보기</h1></div>
    <form>
        <div class="form-group">
            <label for="id">id : </label>
            <input type="text" name="id"  class="form-control" th:value="${post.id}" readonly>
        </div>
        <div class="form-group">
            <label for="title"> title : </label>
            <input type="text" name="title"class="form-control" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="contents">contents :</label>
            <textarea cols="50" rows="10" class="form-control" th:value="${post.contents}" th:text="${post.contents}"></textarea>
        </div>

    </form>
    <div class="pull-right">
        <button class="btn btn-primary" onclick="update()">수정</button>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" th:href="@{|/post/delete/${post.id}|}">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form method="POST" th:action="@{|/post/update/${post.id}|}">
            <div class="form-group">
                <label for="id">id : </label>
                <input type="text" name="id" id="id" class="form-control" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title"> title : </label>
                <input type="text" name="title" id="title"  class="form-control" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="contents">contents :</label>
                <textarea cols="50" rows="10" id="contents" class="form-control" th:value="${post.contents}" th:text="${post.contents}"></textarea>
            </div>
            <div class="form-group">
                <p><button class="btn btn-primary mt-3" type="submit">수정완료</button></p>
            </div>
        </form>
    </div>

</div>
</body>
</html>
